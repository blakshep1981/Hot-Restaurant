<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Hot Restaurant</h1>
      <h3>The World's Best. Nobody Can Compete!</h3>
      <hr>
      <a href="/"><button class="btn btn-danger btn-lg"><span class="fa fa-eye"></span> Veiw Tables
          <div class="card-header">
            <h3><strong>Make Your Reservation Today!</strong></h3>
          </div>
          <div class="card-body">
            <form method="POST" role="form">

              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
              </div>

              <div class="form-group">
                <label for="phonenumber">Phone Number</label>
                <input type="text" class="form-control" id="phonenumber">
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email">
              </div>

              <div class="form-group">
                <label for="seats">How Many Seats?</label>
                <input type="text" class="form-control" id="seats">
              </div>

            </form>
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="fa fa-fire"></span> Book it! </button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script type="text/javascript">

    $("#add-btn").on("click", function(event) {
      event.preventDefault();
      var newReservation = {
        name: $("#name").val().trim(),
        phoneNumber: $("#phonenumber").val().trim(),
        email: $("#email").val().trim(),
        seats: $("#seats").val().trim()
      };


      $.post("/api/reservation", newReservation)
        .then(function(data) {
          console.log("add.html", data);
          alert("You have been booked! Enjoy!");
        });
    });
  </script>
    
</body>
</html>
